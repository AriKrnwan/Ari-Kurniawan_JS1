<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- IF ELSE START -->

    <main class="mb-5" id="if-else">
        <h1 class="text-primary text-center mt-4">Tentukan Jenis Segitiga Menggunakan if-else</h1>
        <div class="w-25 mx-auto mt-4 d-grid">
            <label class="d-block" for="sisiA">Sisi A: </label>
            <input class="form-control" type="number" id="sisiA"><br>
    
            <label class="d-block" for="sisiB">Sisi B: </label>
            <input class="form-control" type="number" id="sisiB"><br>
    
            <label class="d-block" for="sisiC">Sisi C: </label>
            <input class="form-control" type="number" id="sisiC"><br>
    
            <button class="btn btn-primary mt-0" onclick="tentukanJenisSegitiga()">Tentukan Jenis Segitiga</button>        
        </div>
        <p class="text-center mt-4 w-75 mx-auto" id="hasil">Masukkan sisi untuk memunculkan hasil</p>
    </main>

    <!-- IF ELSE END -->
    <hr>
    <!-- SWITCH CASE START -->

    <main class="mb-5">
        <h1 class="text-primary text-center mt-4">Sinopsis Buku Menggunakan Switch Case</h1>
        <div class="w-25 mx-auto mt-4 d-grid">
            <p>Masukkan nomor buku yang mau dilihat detailnya:</p>
            <p>
                1. Selamat Tinggal - Tere Liye <br>
                2. Laut Bercerita - Leila S. Chudori <br>
                3. Luka Cita - Valerie Patkar
            </p>
            <input class="form-control" type="text" id="numberInput">
            <button class="btn btn-primary mt-4" onclick="evaluateNumber()">Submit</button>
        </div>
        <div id="result" class="text-center mt-4 w-75 mx-auto"></div>
    </main>

    <!-- SWITCH CASE END -->

    <!-- Code Javascript -->
    <script src="script.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="js/bootstrap.js"></script>

    <!-- Popper Javascript -->
    <script src="js/popper.min.js"></script>
</body>
</html>
